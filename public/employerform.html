<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Employer Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' href='./assets/css/style.css' type='text/css'>


</head>

<body>

    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="/" class="brand-logo" style="margin-left: 20;"><img id='code_hunter_logo'
                    src="./assets/imgs/new_new_logo.png" alt="Code Hunter Logo"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/employees">All Coders</a></li>
                <li><a href="/employers">All Employers</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1>Employer Profile</h1>
        <hr />
        <div class="row">
            <form class="col s12 employer-form">
                <div class="row">

                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" name="first_name">
                        <label class="active" for="first_name">First Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" name="last_name">
                        <label class="active " for="last_name">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="business_name" type="text" class="validate" name="business_name">
                        <label class="active " for="business_name">Business Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="project_details" class="materialize-textarea" name="project_details"
                            data-length="500"></textarea>
                        <label class="active" for="project_details">Project Details</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 blue-text text-darken-4">
                        <select multiple id="languages_needed">
                            <option value="" disabled selected>Choose Three Languages</option>
                            <option value="html">HTML5</option>
                            <option value="css">CSS3</option>
                            <option value="js">Javascript</option>
                            <option value="jquery">jQuery</option>
                            <option value="bootstrap">Bootstrap</option>
                            <option value="express">Express.js</option>
                            <option value="react">React.js</option>
                            <option value="node">Node.js</option>
                            <option value="database">Database Management</option>
                            <option value="command">Command Line/Git</option>
                        </select>
                        <label for="languages_needed">Coding Languages Desired</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="budget" type="text" class="validate" name="budget">
                        <label class="active" for="budget">Budget</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="employer_email" type="text" class="validate" name="employer_email">
                        <label class="active" for="employer_email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s6">
                        <div class="input-field inline">
                            <input id="employer_phone" type="tel" class="validate" name="employer_phone"
                                placeholder='123-123-1234'>
                            <label class="active " for="employer_phone">Phone Number</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="city_name" type="text" class="validate" name="city_name">
                        <label class="active " for="city_name">Where is your business?</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <button type="submit" class="btn blue darken-4">Hunt for Coders!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/employer.js"></script>

</body>

</html>
